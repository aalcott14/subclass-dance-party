<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/slideyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BouncyDancer">add a bouncy dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SlideyDancer">add a slidey dancer</a>
      <a href="#" class="lineUpButton" line-up-function-name="LineUp">line up dancers</a></div>
    <script src="src/init.js"></script>
    <script type="text/javascript">
    var handler, mouse;

    var interact = function() {
      var bounds = $('body')[0].getBoundingClientRect();
      //console.log(bounds);
      dancers.forEach(function(dancer) {
        dancer.resetVector();
        dancers.forEach(function(dancer2) {
          dancer.updateVector(dancer2, 200);
        });
        //console.log(dancer._vector);
        //console.log(bounds);
        dancer.updateAccordingToMouse();
        dancer.newPosition(bounds.right, bounds.bottom);
      });
    };
    $(document).ready(function() {
      handler = setInterval(interact, 2000);
      $('body').mousemove(function(e){
        mouse = {x: e.clientX, y: e.clientY};
        //console.log(mouse)
      });
    });
      
    
      </script>
  </body>
</html>
